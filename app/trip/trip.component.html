<div class="tableDiv" align="center">
  <table class="mat-table" mat-table [dataSource]="datasource" matSort>
    <ng-container matColumnDef="plane_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Наименование самолета</mat-header-cell>
      <mat-cell *matCellDef="let trip">{{trip.plane.plane_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="flight_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Наименование Рейса</mat-header-cell>
      <mat-cell *matCellDef="let trip">{{trip.flight.flight_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="trip_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Время и дата вылета</mat-header-cell>
      <mat-cell *matCellDef="let trip">{{trip.trip_date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Действия</mat-header-cell>
      <mat-cell *matCellDef="let trip">
        <button  mat-raised-button color="warn" (click)="onClickDelete(trip)">Удалить</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions2">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let trip">
        <button  mat-raised-button color="primary" (click)="onClickUpdate(trip)">Изменить</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
  </table>
  <div class="footer">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <button mat-raised-button (click)="openDialog()">Добавить</button>
</div>
