<div class="dialog">
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_name" placeholder="Наименование рейса">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_town_start" placeholder="Откуда">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_town_finish" placeholder="Куда">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_price" placeholder="Цена">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_time_start" placeholder="Время вылета">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_time_finish" placeholder="Время прилета">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.flight.flight_time_travel" placeholder="Время в пути">
    </label>
  </mat-form-field>


</div>
<div mat-dialog-actions align="center">
  <button  mat-raised-button color="primary" (click)="onNoClick()">Отменить</button>
  <button class="mat-raised-button" mat-button (click)="onYesClick()" [mat-dialog-close]="{name: data.flight}" cdkFocusInitial>
    Сохранить
  </button>
</div>
</div>
