<div class="dialog">
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.plane.plane_name" placeholder="Наименование самолета">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.plane.plane_place_comfort" placeholder="Кол-во мест в комфорт классе">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.plane.plane_place_business" placeholder="Кол-во мест в бизнес классе">
    </label>
  </mat-form-field>
    <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.plane.plane_place_econom" placeholder="Кол-во мест в эконом классе">
    </label>
  </mat-form-field>

</div>
<div mat-dialog-actions align="center">
  <button  mat-raised-button color="primary" (click)="onNoClick()">Отменить</button>
  <button class="mat-raised-button" mat-button (click)="onYesClick()" [mat-dialog-close]="{name: data.plane}" cdkFocusInitial>
    Сохранить
  </button>
</div>
</div>
