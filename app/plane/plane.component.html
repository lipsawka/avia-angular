<div class="tableDiv" align="center">
  <table class="mat-table" mat-table [dataSource]="datasource" matSort>
    <ng-container matColumnDef="plane_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Наименование самолета</mat-header-cell>
      <mat-cell *matCellDef="let plane">{{plane.plane_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="plane_place_comfort">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Кол-во мест в комфорт классе</mat-header-cell>
      <mat-cell *matCellDef="let plane">{{plane.plane_place_comfort}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="plane_place_business">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Кол-во мест в бизнесс классе</mat-header-cell>
      <mat-cell *matCellDef="let plane">{{plane.plane_place_business}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="plane_place_econom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Кол-во мест в эконом классе</mat-header-cell>
      <mat-cell *matCellDef="let plane">{{plane.plane_place_econom}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Действия</mat-header-cell>
      <mat-cell *matCellDef="let plane">
        <button  mat-raised-button color="warn" (click)="onClickDelete(plane)">Удалить</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions2">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let plane">
        <button  mat-raised-button color="primary" (click)="onClickUpdate(plane)">Изменить</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
  </table>
  <div class="footer">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <button mat-raised-button (click)="openDialog()">Добавить</button>
</div>
